services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aegis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/aegis
    ports:
      - "3000:3000"

volumes:
  pgdata:
